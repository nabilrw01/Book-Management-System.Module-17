<!DOCTYPE html>
<html lang="en">
<head>
    <title>Book List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Book Management</a>
            <a class="btn btn-primary" href="{% url 'add_book' %}">Add Book</a>
        </div>
    </nav>

    <div class="container mt-4">
        <h1>Book List</h1>
        <div class="row">
            {% for book in books %}
            <div class="col-md-4 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">{{ book.title }}</h5>
                        <h6 class="card-subtitle mb-2 text-muted">Author: {{ book.author }}</h6>
                        <p class="card-text">{{ book.description }}</p>
                        <p><strong>Published Year:</strong> {{ book.published_year }}</p>
                        <div class="d-flex justify-content-between">
                            <a href="{% url 'edit_book' book.pk %}" class="btn btn-sm btn-primary">Edit</a>
                            <a href="{% url 'delete_book' book.pk %}" class="btn btn-sm btn-danger">Delete</a>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
